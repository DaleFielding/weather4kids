<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <meta
      name="description"
      content="An interactive site intended for young children, to explore and learn about weather in a fun way."
    />
    <meta
      name="keywords"
      content="weather, children, kids, learn, explore, interact"
    />
    <meta name="author" content="Dale Fielding" />
    <title>Weather 4 Kids</title>

    <link rel="icon" href="assets\images\logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital@0;1&family=Sniglet&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>

  <body>
    <header class="container-fluid">
      <div class="row align-items-end">
        <!-- Logo -->
        <div class="col-3 col-md-2 p-1">
          <a href="index.html">
            <img
              class="logo animate-click"
              src="assets/images/logo.png"
              alt="site logo - rainbow with a smiley cloud"
            />
          </a>
        </div>
        <!-- /Logo -->
        <!-- Site Name -->
        <div class="col-6 site-name">
          <h1>Weather 4 Kids</h1>
        </div>
        <!-- /Site Name -->
        <!-- Searchbar -->
        <div class="col-3 col-md-4 p-1 search-container">
          <label class="d-none d-md-inline-block" for="search"></label>
          <div class="input-group d-flex justify-content-end">
            <input
              class="d-none d-md-flex flex-grow-1 grey-button"
              type="search"
              id="search"
              placeholder=" Search location is coming soon"
            />
            <span class="search-icon input-group-text grey-button">
              <i
                class="fa-solid fa-magnifying-glass"
                style="font-size: 40px"
              ></i>
            </span>
          </div>
        </div>
        <!-- /Searchbar -->
      </div>
    </header>

    <main class="container-fluid text-center">
      <!-- Exit icon -->
      <section class="cross-icon-container row mt-sm-2">
        <a href="index.html" class="col-12">
          <img
            class="cross-icon animate-click"
            src="assets/images/cross-icon.png"
            alt="cross/exit icon"
            style="width: 2rem; height: 2rem"
          />
        </a>
      </section>
      <!-- /Exit icon -->
      <!-- Contact Form -->
      <section>
        <form id="my-form" class="mt-sm-4 pb-4 row">
          <div class="row justify-content-center align-items-center">
            <h3 class="intro-message col-10 col-sm-9 text-center">
              We would love to hear any feedback or suggestions, please let us
              know in the form below if you have any.
            </h3>
          </div>
          <div class="mb-2 col-10 col-sm-8 offset-1 offset-sm-2">
            <label for="name" class="form-label col-8">&nbsp; Name:</label>
            <input
              type="name"
              class="form-control"
              id="name"
              placeholder="Enter your name here"
              required
            />
          </div>
          <div class="mb-2 col-10 col-sm-8 offset-1 offset-sm-2">
            <label for="email" class="form-label">&nbsp; Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email address here"
              required
            />
            <div class="mt-2 pb-4">
              <label for="message" class="form-label">&nbsp; Message:</label>
              <textarea
                class="form-control"
                id="message"
                placeholder="Enter your message here"
                rows="6"
                required
              ></textarea>
            </div>
          </div>
          <div
            data-validation-errors
            class="form-validation-errors col-10 offset-1 pb-4 text-center"
          ></div>
          <div class="col-4 col-md-3">
            <a href="index.html">
              <div class="go-back-btn buttons blue-button animate-click">
                Go back<br /><i class="fa-solid fa-arrow-left"></i>
              </div>
            </a>
          </div>
          <div class="col-6 col-md-4 offset-2 offset-md-5">
            <button
              class="submit-button buttons blue-button animate-click"
              id="submit"
              type="submit"
              form="my-form"
            >
              <div>Submit</div>
            </button>
          </div>
        </form>
      </section>
      <!-- /Contact form -->
    </main>

    <footer class="container-fluid">
      <section class="footer-links-container row">
        <!-- Feedback Form -->
        <div class="col col-md-3">
          <a href="contact.html">
            <p
              class="single-line-button buttons light-blue-button animate-click"
            >
              Contact / Feedback
            </p>
          </a>
        </div>
        <!-- /Feedback Form-->
        <!-- Intentional blank column - for intended spacing -->
        <div class="col-4 col-md-6"></div>
        <!-- Intentional blank column - for intended spacing -->
        <!-- Social Media Links -->
        <div class="social-container col-4 col-md-3">
          <ul
            class="list-inline d-flex justify-content-evenly align-items-center"
          >
            <li class="social list-inline-item animate-click">
              <a href="https://www.facebook.com/" target="_blank">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="social list-inline-item animate-click">
              <a href="https://twitter.com/" target="_blank">
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>
            <li class="social list-inline-item animate-click">
              <a href="https://www.instagram.com/" target="_blank">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- /Social Media Links-->
      </section>
    </footer>
    <script
      src="https://kit.fontawesome.com/4c839ba6ba.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/form.js"></script>
  </body>
</html>

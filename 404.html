<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <meta
      name="description"
      content="An interactive site intended for young children, to explore and learn about weather in a fun way."
    />
    <meta
      name="keywords"
      content="weather, children, kids, learn, explore, interact"
    />
    <meta name="author" content="Dale Fielding" />
    <title>Weather 4 Kids</title>

    <link rel="icon" href="assets\images\logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital@0;1&family=Sniglet&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>

  <body>
    <header class="container-fluid">
      <div class="row align-items-end">
        <!-- Logo -->
        <div class="col-3 col-md-2 p-1">
          <a href="index.html">
            <img
              class="logo"
              src="assets/images/logo.png"
              alt="site logo - rainbow with a smiley cloud"
            />
          </a>
        </div>
        <!-- /Logo -->
        <!-- Site Name -->
        <div class="col-6 site-name">
          <h1>Weather 4 Kids</h1>
        </div>
        <!-- /Site Name -->
        <!-- Searchbar -->
        <div class="col-3 col-md-4 p-1 search-container">
          <label class="d-none d-md-inline-block" for="search"></label>
          <div class="input-group d-flex justify-content-end">
            <input
              class="d-none d-md-flex flex-grow-1 grey-button"
              type="search"
              id="search"
              placeholder=" Search location is coming soon"
              autocomplete="off"
            />
            <span class="search-icon input-group-text grey-button">
              <i
                class="fa-solid fa-magnifying-glass"
                style="font-size: 40px"
              ></i>
            </span>
          </div>
        </div>
        <!-- /Searchbar -->
      </div>
    </header>
    <main class="container-fluid text-center">
      <!-- 404 Intro Message -->
      <section data-main-section>
        <div class="row justify-content-center align-items-center">
          <h2
            class="intro-message oops-message col-12 col-sm-9 text-center"
            data-main-intro
          >
            Oops, looks like the page you are trying to reach doesn't exist
          </h2>
        </div>
        <!-- /404 Intro Message -->
        <!-- 404.icon-->
        <section class="row justify-content-center align-items-center mb-4">
          <div class="sad-logo-container col-8 col-sm-6 col-md-4">
            <img src="assets\images\sad-logo.png" class="sad-logo" />
          </div>
        </section>
        <!-- /404.icon-->
        <!-- Homepage button -->
        <div class="col-8 col-sm-6 col-md-4 offset-2 offset-sm-3 offset-md-4">
          <a class="button-link" href="index.html">
            <div
              class="single-line-button buttons crimson-button animate-click"
              data-go-to-homepage
            >
              Click to go to Homepage
            </div>
          </a>
        </div>

        <!-- /Homepage button -->
      </section>
    </main>

    <footer class="container-fluid">
      <section
        class="footer-links-container row justify-content-center align-items-center"
      >
        <!-- Feedback Form -->
        <div class="col col-md-3">
          <a href="contact.html">
            <p
              class="single-line-button buttons light-blue-button animate-click"
            >
              Contact / Feedback
            </p>
          </a>
        </div>
        <!-- /Feedback Form-->
        <!-- Intentional blank column - for intended spacing -->
        <div class="col-4 col-md-6"></div>
        <!-- Intentional blank column - for intended spacing -->
        <!-- Social Media Links -->
        <div class="social-container col-4 col-md-3">
          <ul
            class="list-inline d-flex justify-content-evenly align-items-center"
          >
            <li class="social list-inline-item animate-click">
              <a href="https://www.facebook.com/" target="_blank">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="social list-inline-item animate-click">
              <a href="https://twitter.com/" target="_blank">
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>
            <li class="social list-inline-item animate-click">
              <a href="https://www.instagram.com/" target="_blank">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- /Social Media Links-->
      </section>
    </footer>
    <script
      src="https://kit.fontawesome.com/4c839ba6ba.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/tooltip.js" type="module"></script>
  </body>
</html>

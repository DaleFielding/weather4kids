<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <meta
      name="description"
      content="An interactive site intended for young children, to explore and learn about weather in a fun way."
    />
    <meta
      name="keywords"
      content="weather, children, kids, learn, explore, interact"
    />
    <meta name="author" content="Dale Fielding" />
    <title>Weather 4 Kids</title>

    <link rel="icon" href="assets/images/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital@0;1&family=Sniglet&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>

  <body>
    <header class="container-fluid" aria-label="Site Header">
      <div class="row align-items-end">
        <!-- Logo -->
        <div class="col-3 col-md-2 p-1 animate-click">
          <a href="index.html">
            <img
              class="logo"
              src="assets/images/logo.png"
              alt="site logo - rainbow with a smiley cloud"
            />
          </a>
        </div>
        <!-- /Logo -->
        <!-- Site Name -->
        <div class="col-6 site-name">
          <h1 class="m-0" aria-label="Weather 4 Kids - Site Name">
            Weather 4 Kids
          </h1>
        </div>
        <!-- /Site Name -->
        <!-- Searchbar -->
        <div class="col-3 col-md-4 p-1 search-container">
          <div class="input-group d-flex justify-content-end">
            <input
              class="d-none d-md-flex flex-grow-1 grey-button"
              type="search"
              id="search"
              placeholder=" Search location is coming soon"
              autocomplete="off"
              aria-label="Search input (Disabled)"
              aria-hidden="true"
            />
            <span
              class="search-icon input-group-text grey-button"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="Search location is coming soon"
              aria-label="Search icon (Disabled)"
            >
              <i
                class="fa-solid fa-magnifying-glass"
                style="font-size: 40px"
                title="magnifying glass icon"
                aria-hidden="true"
              ></i>
            </span>
          </div>
        </div>
        <!-- /Searchbar -->
      </div>
    </header>

    <main class="container-fluid text-center" data-main-content>
      <!-- 404 Intro Message -->
      <section data-main-section>
        <div class="row justify-content-center align-items-center">
          <h2
            class="intro-message oops-message col-12 col-sm-9 text-center"
            data-main-intro
          >
            Oops, looks like the page you are trying to reach doesn't exist
          </h2>
        </div>
        <!-- /404 Intro Message -->
        <!-- 404.icon-->
        <div class="row justify-content-center align-items-center mb-4">
          <div class="sad-logo-container col-8 col-sm-6 col-md-4">
            <img
              src="assets/images/sad-logo.png"
              class="sad-logo"
              alt="site logo but with a sad face"
              aria-hidden="true"
            />
          </div>
        </div>
        <!-- /404.icon-->
        <!-- Homepage button -->
        <div class="col-8 col-sm-6 col-md-4 offset-2 offset-sm-3 offset-md-4">
          <a class="button-link" href="index.html">
            <div
              class="single-line-button buttons crimson-button animate-click"
              data-go-to-homepage
            >
              Go to Homepage
            </div>
          </a>
        </div>

        <!-- /Homepage button -->
      </section>
    </main>

    <footer class="container-fluid" aria-label="Site Footer">
      <div class="footer-links-container row">
        <!-- Feedback Form -->
        <div class="col col-md-3 animate-click">
          <p
            class="single-line-button buttons light-blue-button animate-click"
            data-contact-button
            aria-label="Contact or give feedback button"
          >
            Contact / Feedback
          </p>
        </div>
        <!-- /Feedback Form-->
        <!-- /Weather Api Link Back -->
        <div class="col-4 col-md-6 text-center align-self-center">
          <p class="weather-api-link-back">
            Powered by
            <a
              href="https://www.weatherapi.com/"
              title="Free Weather API"
              class="animate-click"
              target="_blank"
              aria-label="Powered by weatherapi.com"
              >WeatherAPI.com</a
            >
          </p>
        </div>
        <!-- /Weather Api Link Back -->
        <!-- Social Media Links -->
        <div class="social-container col-4 col-md-3">
          <ul class="list-inline d-flex justify-content-evenly">
            <li class="social list-inline-item animate-click">
              <a href="https://www.facebook.com/" target="_blank">
                <i
                  class="fa fa-facebook"
                  aria-label="Facebook"
                  title="facebook logo"
                ></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="social list-inline-item animate-click">
              <a
                href="https://twitter.com/"
                target="_blank"
                title="twitter logo"
              >
                <i class="fa-brands fa-x-twitter" aria-label="Twitter"></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>
            <li class="social list-inline-item animate-click">
              <a
                href="https://www.instagram.com/"
                target="_blank"
                title="instagram-logo"
              >
                <i class="fa fa-instagram" aria-label="Instagram"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- /Social Media Links-->
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/4c839ba6ba.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/tooltip.js" type="module"></script>
    <script src="assets/js/contact-form.js" type="module"></script>
  </body>
</html>

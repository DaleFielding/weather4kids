<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <meta name="description"
    content="An interactive site intended for young children, to explore and learn about weather in a fun way." />
  <meta name="keywords" content="weather, children, kids, learn, explore, interact" />
  <meta name="author" content="Dale Fielding" />
  <title>Weather 4 Kids</title>
  <link rel="stylesheet" href="path/to/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <!-- Logo -->
      <div class="col-3 col-md-2 p-1">
        <img class="logo" src="assets/images/logo.png" alt="site logo - rainbow with a smiley cloud">
      </div>
      <!-- /Logo -->
      <!-- Site Name -->
      <div class="col-6 site-name">
        <h1>Weather 4 Kids</h1>
      </div>
      <!-- /Site Name -->
      <!-- Searchbar -->
      <div class="col-3 col-md-4 p-1 search-container">
        <label class="d-none d-md-inline-block" for="search"></label>
        <div class="input-group d-flex justify-content-end">
          <input class="d-none d-md-inline-block" type="search" id="search" placeholder="Search Location">
          <span class="search-icon input-group-text">
            <i class="fa-solid fa-magnifying-glass" style="font-size: 40px;"></i>
          </span>
        </div>
      </div>
      <!-- /Searchbar -->
    </div>
  </header>

  <main class="container-fluid text-center">
    <!-- Intro Message -->
    <div class="row justify-content-center align-items-center">
      <h2 class="intro-message col-12 col-sm-9 text-center">
        Hi there! Please allow location access so that we can tell you the current weather. Or search
        for a city!
      </h2>
    </div>
    <!-- /Intro Message -->
    <!-- Weather Icons -->
    <section class="weather-card-container row align-items-center">
      <div class="d-none d-sm-block col-sm-3">
        <div class="right-weather-card weather-cards">
          <img class="weather-icon" src="assets/images/weather-icons/cloudy.png" alt="cloudy but sunny icon" style=>
        </div>
      </div>
      <div class="col-12 col-sm-6">
        <div class="right-weather-card weather-cards">
          <img class="weather-icon" src="assets/images/weather-icons/rainy.png" alt="cloudy but sunny icon" style=>
        </div>
      </div>
      <div class="d-none d-sm-block col-sm-3">
        <div class="right-weather-card weather-cards">
          <img class="weather-icon" src="assets/images/weather-icons/sunny.png" alt="cloudy but sunny icon" style=>
        </div>
      </div>
    </section>
    <!-- /Weather Icons -->
    <section class="buttons-and-click-message-container row">
      <!-- Earlier Today Button -->
      <div class="col col-md-3">
        <div class="today-buttons"><strong>Earlier Today</strong><br><i class="fa-solid fa-arrow-left"></i></div>
      </div>
      <!-- /Earlier Today Button -->
      <!-- Click To Learn Icon -->
      <div class="col col-md-6">
        <div class="learn-arrow-container m-auto">
          <img class="learn-arrow-img" src="assets/images/click-to-learn-arrow.png" alt="click-to-learn-arrow">
        </div>
        <h4 class="rotate-30deg">Click To Learn</h4>
      </div>
      <!-- /Click To Learn Icon-->
      <!-- Later Today Button -->
      <div class="col col-md-3">
        <div class="today-buttons"><strong>Later Today</strong><br><i class="fa-solid fa-arrow-right"></i></div>
      </div>
      <!-- /Later Today Button -->
    </section>
  </main>

  <footer class="container-fluid">
    <section class="footer-links-container row">
      <!-- Feedback Form -->
      <div class="feedback-link-container col-4 col-md-3 d-flex justify-content-center align-items-center">
        <h6 class="feedback-link text-center">
          Contact / Feedback
        </h6>
      </div>
      <!-- /Feedback Form-->
      <!-- Intentional blank column - for intended spacing -->
      <div class="col-4 col-md-6">
      </div>
      <!-- Intentional blank column - for intended spacing -->
      <!-- Social Media Links -->
      <div class="social-container col-4 col-md-3">
        <ul class="list-inline d-flex justify-content-evenly align-items-center">
          <li class="social list-inline-item">
            <a href="https://www.facebook.com/" target="_blank">
              <i class="fa fa-facebook" aria-hidden="true"></i>
              <span class="sr-only">Facebook</span>
            </a>
          </li>
          <li class="social list-inline-item">
            <a href="https://twitter.com/" target="_blank">
              <i class="fa fa-twitter" aria-hidden="true"></i>
              <span class="sr-only">Twitter</span>
            </a>
          </li>
          <li class="social list-inline-item">
            <a href="https://www.instagram.com/" target="_blank">
              <i class="fa fa-instagram" aria-hidden="true"></i>
              <span class="sr-only">Instagram</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- /Social Media Links-->
    </section>
  </footer>
  <script src="https://kit.fontawesome.com/4c839ba6ba.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <script src="assets/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <meta name="description"
    content="An interactive site intended for young children, to explore and learn about weather in a fun way." />
  <meta name="keywords" content="weather, children, kids, learn, explore, interact" />
  <meta name="author" content="Dale Fielding" />
  <title>Weather 4 Kids</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
  <header class="container-fluid">
    <div class="row ">
      <!-- Logo -->
      <div class="col-sm-4">
        <img class="logo" src="assets/images/logo.png" alt="site logo - rainbow with a smiley cloud">
      </div>
      <!-- /Logo -->
      <!---->
      <!-- Site Name -->
      <div class="col-sm-4">
        <h1>Weather 4 Kids</h1>
      </div>
      <!-- /Site Name -->
      <!---->
      <!-- Searchbar -->
      <div class="col-sm-4 search-container">
        <label class="d-none d-md-inline-block" for="search"></label>
        <div class="input-group">
          <input class="d-none d-md-inline-block" type="search" id="search" placeholder="Search Location">
          <span class="search-icon input-group-text">
            <i class="fa-solid fa-magnifying-glass" style="font-size: 40px;"></i>
          </span>
        </div>
      </div>
      <!-- /Searchbar -->
      <!---->
    </div>
  </header>
  <main>
    <!-- Intro Message -->
    <h2 class=" intro-message">
      "Hi there! Please enable your location access, that way we can show you the weather around you. Or, you
      can tell
      us a city or area you're curious about!"</h2>
    <!-- Intro Message -->
    <!---->
    <!-- Weather Icons -->
    <section class="weather-icon-container">
      <!-- Left Weather Icon -->
      <div class="left-weather-icon"></div>
      <!-- /Left Weather Icon -->
      <!---->
      <!-- Middle Weather Icon -->
      <div class="middle-weather-icon"></div>
      <!-- /Middle Weather Icon -->
      <!---->
      <!-- Right Weather Icon -->
      <div class="right-weather-icon"></div>
      <!-- /Right Weather Icon -->
    </section>
    <!-- /Weather Icons -->
    <!---->
    <section class="buttons-and-click-message-container">
      <!-- Earlier Today Button -->
      <div>Earlier Today<br><i class="fa-solid fa-arrow-left"></i></div>
      <!-- /Earlier Today Button -->
      <!---->
      <!-- Click To Learn Icon -->
      <div>
        <img src="assets/images/click-to-learn-arrow.png" alt="click-to-learn-arrow">
        <h4>Click To Learn</h4>
      </div>
      <!-- /Click To Learn Icon-->
      <!---->
      <!-- Later Today Button -->
      <div>Later Today<br><i class="fa-solid fa-arrow-right"></i></div>
      <!-- /Later Today Button -->
    </section>
  </main>
  <footer>
    <section class="footer-links-container">
      <!-- Feedback Form -->
      <h5 class="feedback-link">
        Feedback/Contact Us
      </h5>
      <!-- /Feedback Form-->
      <!---->
      <!-- Social Media Links -->
      <div>
        <ul>
          <li>
            <a href="https://www.facebook.com/" target="_blank">
              <i class="fa fa-facebook" aria-hidden="true">
              </i>
              <span class="sr-only">Facebook</span>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/" target="_blank">
              <i class="fa fa-twitter" aria-hidden="true">
              </i>
              <span class="sr-only">Twitter</span>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank">
              <i class="fa fa-instagram" aria-hidden="true">
              </i>
              <span class="sr-only">Instagram</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- /Social Media Links-->
      <!---->
    </section>
    <script src="https://kit.fontawesome.com/4c839ba6ba.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  </footer>
  <script src="assets/js/main.js"></script>
</body>

</html>
